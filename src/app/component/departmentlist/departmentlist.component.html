
<mat-card>
    <mat-card-header>
        <mat-form-field appearance="outline">
            <mat-label>Enter the Text</mat-label>
            <input matInput (keyup)="Filterchange($event)" />
        </mat-form-field>
        <button style="margin-left: 60%;" (click)="adddepartment()" mat-raised-button color="primary">Add Department
            (+)</button>

    </mat-card-header>
    <mat-card-content>

        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="departmentname">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Department</th>
                 <td mat-cell *matCellDef="let element">{{element.departmentName}}</td> 
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action</th>
                <td mat-cell *matCellDef="let element">

                    <button type="button" (click)="editdepartment(element.departmentID)" mat-raised-button color="primary">Edit</button>
                    <button type="button" (click)="deletedepartment(element.departmentID)" mat-raised-button color="warn">Delete</button>
                    <button type="button" (click)="detaildepartment(element.departmentID)" mat-raised-button color="primary">Detail</button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

        </table>

    </mat-card-content>
    <br>
    <mat-card-footer>

        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

    </mat-card-footer>
</mat-card>
